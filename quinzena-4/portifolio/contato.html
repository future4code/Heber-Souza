<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato</title>

<body>
    <header>
        <div class="links">
            <a href="/index.html" target="_blank">Home</a>
            <a href="/sobre.html" target="_blank">Sobre</a>
            <a href="/galeria.html" target="_blank">Galeria</a> 
            <a href="/contato.html" target="_blank">Contato</a>
        </div>

    <div id="wrapper">
        <p>Dúvidas ou Sugestões</p>
<form action="/formulario-contato" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="texto" id="nome" name="nome_usuario">
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email_usuario">
    </div>
    <div>
        <label for="texto">Texto:</label>
        <textarea id="texto" name="texto_usuario"></textarea>
    </div>
    <div class="button">
        <button type="submit">Enviar</button>
        </div>
    </div>
</form>
